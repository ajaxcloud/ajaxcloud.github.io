<!DOCTYPE html>
<html>
<body>
  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>

<h2 style="text-align:center;">Simple HTTP server</h2>
<h3 style="color:red;">Written in PHP/XML</h3>

<style>
@import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap');
  body{font-family: 'Roboto Mono', monospace;}
  span{color:#000000;}
</style>

<p1 id="demo1"></p1><br>
<p2 style="color:red;" id="demo2"></p2><br>
<p3 style="color:#4285F4;" id="demo3"></p3><br>
<p4 id="demo4"></p4><br>
<p5 id="demo5"></p5><br>

<script>
document.getElementById("demo1").innerHTML = "<span>Hostname:</span> " + window.location.hostname;
document.getElementById("demo2").innerHTML = "<span>Port:</span> "     + window.location.port;
document.getElementById("demo3").innerHTML = "<span>Location:</span> " + window.location.href;
document.getElementById("demo4").innerHTML = "<span>Path:</span> "     + window.location.pathname;
document.getElementById("demo5").innerHTML = "<span>Protocol:</span> " + window.location.protocol;
</script>

<script>
  const span = document.querySelector("#demo3");
        span.onclick = function() {
  document.execCommand("copy");
  }

span.addEventListener("copy", function(event) {
  event.preventDefault();
  if (event.clipboardData) {
      event.clipboardData.setData("text/plain", span.textContent);
    console.log(event.clipboardData.getData("text"))
  }
});
</script>

</body>
</html>
